<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Charts</title>
        <style>
            tbody:nth-child(odd) { background: #f5f5f5;  border: solid 1px #ddd; }
            tbody:nth-child(even) { background: #e5e5e5;  border: solid 1px #ddd; }
        </style>
    </head>
    <body>
        <h2>Favorite artist in the last decade</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Artist</th>
                    <th scope="col">Rank</th>
                    <th scope="col">Change</th>
                </tr>
            </thead>
            {#for year in favoriteArtists}
            <tbody>
                <tr>
                    <th colspan="3"><a href="/charts/{year.key}">{year.key}</a></th>
                </tr>
                {#for entry in year.value}
                <tr>
                    <td>{entry.name}</td>
                    <td>{entry.rank}</td>
                    <td>{entry.change}</td>
                </tr>
                {/for}
            </tbody>
            {/for}
        </table>
    </body>

    <footer>
        <p>
            Powered by <a href="https://github.com/michael-simons/scrobbles4j">Scrobbles4j</a>
        </p>
    </footer>
</html>
